<div class="p-5 h-full">
  <div class="flex justify-between">
    <h1 class="text-2xl font-bold mb-5">Components</h1>
    <app-ciri2-button text="Import Components" color="primary" (onClick)="navigate('components/create')"></app-ciri2-button>
  </div>
  <ciri2-table class="h-full" (paginationChange)="tableChange($event)" checkBoxProperty="id" [columns]="columns()" [data]="displayComponents()" [totalItems]="totalItems()" [isLoading]="itemsAreLoading()">
    <div class="flex flex-col">
    Component Type
    <select (change)="setType($event)" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
      <option value="CPU">CPU</option>
      <option value="GPU">GPU</option>
    </select>
    </div>
  </ciri2-table>
</div>
